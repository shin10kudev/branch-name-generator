<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BranchGen</title>
  <meta name="description" content="Tool for generating JIRA branch names to streamline planning and engineering work.">

  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="assets/favicons/site.webmanifest">
  <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="msapplication-config" content="assets/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
  <link rel="stylesheet" href="assets/app.css">
</head>
<body>
  <main class="page__wrapper">
    <div data-branch-name-generator data-live-validate="true">
      <div class="content__wrapper">
        <h1 class="wrapper__title">BranchNameGenerator</h1>
        <!-- form -->
        <form class="grid-container" data-form>
          <div class="grid-x grid-padding-x">
            <!-- Project Type -->
            <div class="cell small-12">
              <label>Project</label>
              <fieldset class="radio-switch">
                <input type="radio" class="custom-radio-control show-for-sr" name="project" value="SJDEV" id="project_sjdev" checked><label for="project_sjdev">SJDEV</label>
                <input type="radio" class="custom-radio-control show-for-sr" name="project" value="MT" id="project_mt"><label for="project_mt">MT</label>
              </fieldset>
            </div>
            <!-- Ticket Number -->
            <div class="cell small-6">
              <label>Ticket Number
                <input type="number" name="ticket_number" placeholder="1600">
              </label>
            </div>
            <!-- Ticket Type -->
            <div class="cell small-6">
              <label>Type
                <select name="ticket_type">
                  <option value="task">task</option>
                  <option value="hotfix">hotfix</option>
                  <option value="bug">bug</option>
                  <option value="feature">feature</option>
                </select>
              </label>
            </div>
            <!-- Description -->
            <div class="cell small-12">
              <label>Description
                <input type="text" name="description" aria-describedby="descriptionHelpText">
              </label>
              <p class="help-text" id="descriptionHelpText">Enter some keywords that describe your ticket</p>
            </div>
          </div>
        </form>
        <!-- Output Area/Copy to clipboard button -->
        <div class="output__wrapper animated" data-output-area>
          SJDEV_XXX_task_xxx
        </div>
      </div>
    </div>
    <!-- Bug Reporting -->
    <div class="issue-link">
      <a href="https://github.com/eliotc1986/branch-name-generator/issues" alt="Report an issues" rel="noopener" target="_blank">Report an issue via GitHub</a>
    </div>
  </main>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.1/clipboard.min.js'></script>
  <script src="assets/app.js"></script>
</body>
</html>
